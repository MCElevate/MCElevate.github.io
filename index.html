<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MCElevate - Minecraft Bedrock Utility Mod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;

            display: flex;

        }
